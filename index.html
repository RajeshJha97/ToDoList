<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- styles -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="section-center">
      <div class="form-container">
        <form action="" class="toDo-form">
          <p class="alert"></p>
          <h2 class="form-heading">To Do List</h2>
          <di class="input">
            <input type="text" class="todo-input" placeholder="e.g. gym" />
            <input type="submit" class="btn" id="submitBtn" value="Submit"/>
          </div>
        </form>
      </div>

      <div class="toDo-container">
        <div class="toDo-list"></div>
        <button class="hide-clear-btn" id="clear-btn">clear all items</button>
      </div>
    </section>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
